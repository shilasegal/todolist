<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login page</title>
    <link rel="stylesheet" href="login.css" />
</head>
<body class="content">
<h1>Login Screen</h1>
<div id="root" class="flex-container">
    <div id = "login" class="flex-child">
        <p class="txt">Log In</p>
        <input type="text" id="logname" name="name" placeholder="Insert Name Here" class="txtBx">
        <button type="button" id="loginbtn" class="btn">Log In</button>
    </div>
    <div id = "signin" class="flex-child">
        <p class="txt">Register</p>
        <input type="text" id="signname" name="name" placeholder="Insert Name Here" class="txtBx">
        <input type="text" id="signid" name="id" placeholder="Insert ID Here" class="txtBx">
        <button type="button" id="signinbtn" class="btn">Sign In</button>
    </div>
</div>
<script src="login.js"></script>
</body>
</html>
